<div class="search container">
  <div class="row">
    <div class="d-flex col-12 col-xxl-8 component py-3 pt-4 px-2 rounded">
      <div class="container"><form id="searchForm" class="col-12 search-form mb-3" novalidate>
    <div class="input-group input-group-lg align-items-center">
        <input class="form-control rounded border-primary pe-5" name="q" type="search" aria-label="Search" placeholder="Search">
        <button class="btn btn-sm btn-search position-absolute end-0 border-0 border-start border-secondary p-2" type="submit">
            <i class="fas fa-fw fa-search text-primary"></i>
        </button>
    </div>
    <div class="search-meta d-flex justify-content-between my-2 col-12">
        <span class="search-stat">
            <span id="searchStat"></span>
        </span>
        <span class="search-options">
            <a class="" data-bs-toggle="collapse" href="#advanced-search" role="button" aria-expanded="false" aria-controls="advanced-search">Advanced</a>
        </span>
    </div>
    <div class="row g-1 collapse" id="advanced-search">
        <div class="form-floating col-6 mb-2">
            <select class="form-select" aria-label="Language" name="lang" id="languages-select">
                <option selected value="">All</option><option value="en"></option>
            </select>
            <label for="languages-select">Language</label>
        </div>
        <div class="form-floating col-6 mb-2">
            <select class="form-select" aria-label="Sorting" name="sort" id="sorting-select">
                <option selected value="">Score</option>
                <option value="date asc">Date ↑</option>
                <option value="date desc">Date ↓</option>
            </select>
            <label for="sorting-select">Sorting</label>
        </div>
        <div class="form-floating col-6 col-lg-3">
            <input type="text" class="form-control form-control-sm" name="author" id="author-input" list="authors-list" placeholder="Authors">
            <label for="author-input">Authors</label>
            <datalist id="authors-list"></datalist>
        </div>
        <div class="form-floating col-6 col-lg-3">
            <input type="text" class="form-control form-control-sm" name="category" id="category-input" list="categories-list" placeholder="Categories">
            <label for="category-input">Categories</label>
            <datalist id="categories-list"></datalist>
        </div>
        <div class="form-floating col-6 col-lg-3">
            <input type="text" class="form-control form-control-sm" name="series" id="series-input" list="series-list" placeholder="Series">
            <label for="series-input">Series</label>
            <datalist id="series-list"></datalist>
        </div>
        <div class="form-floating col-6 col-lg-3">
            <input type="text" class="form-control form-control-sm" name="tag" id="tag-input" list="tags-list" placeholder="Tags">
            <label for="tag-input">Tags</label>
            <datalist id="tags-list"></datalist>
        </div>
    </div>
</form>

        <div id="searchResults" class="search-results mb-3 row"></div><div id="loadingSpinner" class="text-center mt-2 mb-4">
    <div class="spinner-border text-primary" role="status">

</div>

<div class="accordion stats">
  <div class="accordion-item card row component">
    <div class="accordion-header card-header border-0" id="stats-header">
      <a
        class="accordion-button d-lg-none mb-2 shadow-none p-0 bg-transparent text-surface"
        type="button" data-bs-toggle="collapse" data-bs-target="#stats" aria-expanded="true" aria-controls="stats">
        Stats
      </a>
    </div>
    <div class="card-body collapse accordion-collapse accordion-body d-lg-block show" id="stats" aria-labelledby="stats-header">
        <div class="row row-cols-5">
            <a class="stat col d-flex flex-column align-items-center" title="Posts" href="https://www.byteverso.com/">
                <i class="stat-icon fas fa-fw fa-2x fa-file-alt mb-2"></i>
                <span class="stat-count">1</span>
            </a>
            <a class="stat col d-flex flex-column align-items-center" title="Authors" href="https://www.byteverso.com/authors">
                <i class="stat-icon fas fa-fw fa-2x fa-user mb-2"></i>
                <span class="stat-count">0</span>
            </a>
            <a class="stat col d-flex flex-column align-items-center" title="Categories" href="https://www.byteverso.com/categories">
                <i class="stat-icon fas fa-fw fa-2x fa-folder mb-2"></i>
                <span class="stat-count">0</span>
            </a>
            <a class="stat col d-flex flex-column align-items-center" title="Series" href="https://www.byteverso.com/series">
                <i class="stat-icon fas fa-fw fa-2x fa-columns mb-2"></i>
                <span class="stat-count">0</span>
            </a>
            <a class="stat col d-flex flex-column align-items-center" title="Tags" href="https://www.byteverso.com/tags">
                <i class="stat-icon fas fa-fw fa-2x fa-tags mb-2"></i>
                <span class="stat-count">0</span>
            </a>
        </div>
    </div>
  </div>

<script type="text/html" id="templateResult">
  <div class="search-result col-12 border-bottom pb-3 mb-3" id="{{id}}">
    <div class="card-body">
        <h2 class="card-title search-result-title fs-4 mt-2 mb-1 text-surface"><a href="{{permalink}}">{{title}}</a></h2>
        <p class="text-success user-select-all mb-1 text-nowrap overflow-hidden text-truncate">{{permalink}}</p>
        <div class="post-meta mb-2">
            <span class="search-result-score-wrapper">
                <span class="search-result-score">{{score}}</span>
                <span class="search-result-score-rating text-nowrap overflow-hidden">
                    <span style="width: calc({{score}}/5*100%);">
                    </span>
                </span>
            </span>
            <span class="post-lang">{{langName}}</span>
            <span class="post-date">{{date}}</span>
            {{#authors}}
                <a href="{{url}}" class="btn btn-sm btn-secondary mb-1 me-2 py-0 pe-1 post-taxonomy post-taxonomy-sm">
                    <i class="fas fa-fw fa-user me-1"></i>{{title}}
                </a>
            {{/authors}}
            {{#categories}}
                <a href="{{url}}" class="btn btn-sm btn-secondary mb-1 me-2 py-0 pe-1 post-taxonomy post-taxonomy-sm">
                    <i class="fas fa-fw fa-folder me-1"></i>{{title}}
                </a>
            {{/categories}}
            {{#series}}
                <a href="{{url}}" class="btn btn-sm btn-secondary mb-1 me-2 py-0 pe-1 post-taxonomy post-taxonomy-sm">
                    <i class="fas fa-fw fa-columns me-1"></i>{{title}}
                </a>
            {{/series}}
            {{#tags}}
                <a href="{{url}}" class="btn btn-sm btn-secondary mb-1 me-2 py-0 pe-1 post-taxonomy post-taxonomy-sm">{{title}}</a>
            {{/tags}}
            </div>
            <div class="search-result-content text-surface-secondary mb-2">
            {{#img}}
                {{#smallImg}}
                <picture>
                    <source srcset="{{{largeImg}}}" media="(max-width: 576px)">
                    <img class="img-fluid" alt="{{title}}" src="{{{smallImg}}}" data-src="{{{img}}}" loading="lazy"/>
                </picture>
                {{/smallImg}}
                {{^smallImg}}
                <picture>
                    <img class="img-fluid" alt="{{title}}"src="{{{img}}}" loading="lazy"/>
                </picture>
                {{/smallImg}}
            {{/img}}
            {{{content}}}
            </div>
    </div>
</div>

</script>
